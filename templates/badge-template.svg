	<!-- silver-badge-icon.cx = (bronze-badge-icon.cx - pad - silver-badge.width - 6)-->
	<circle id="silver-badge-icon" fill="#B4B8BC" cy="47" cx="166" r="3"/>
	<text id="silver-badge" class="text" fill="#808185" font-weight="normal" font-size="12px" text-anchor="end" y="51" x="178">8</text>
	<!-- bronze-badge-icon.cx = (208 - pad - bronze-badge.width - 6)-->
