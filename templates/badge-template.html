
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

    <style type="text/css">
        .valuable-flair .userInfo .username a, .valuable-flair .mod-flair 
        {

        }
        .valuable-flair{   
            background-color:#eee;
            border:1px solid #ccc;
            font-family:Arial,Liberation Sans,DejaVu Sans,sans-serif;
            font-size:12px;
            height:50px;
            padding:3px;
            width:200px;
            white-space:nowrap;
            overflow:hidden
        }
        .valuable-flair .gravatar{
            float:left
        }
        .valuable-flair .gravatar img{
            border:0;

            -ms-interpolation-mode:bicubic

        .valuable-flair .userInfo{
            text-align:right

            border:0;

        .valuable-flair .userInfo .username a{
            font-weight:700;

        }
        .valuable-flair .badge1{
            color:#fc0;
            font-size:120%;
            margin-left:3px
        }
        .valuable-flair .badge2{
            color:silver;
            font-size:120%;
            margin-left:3px
        }
        .valuable-flair .badge3{
            color:#C96;
            font-size:120%;
            margin-left:3px
        }
        .valuable-flair .reputation-score{
            color:#444;
            font-size:120%;
            font-weight:700;
            margin-right:2px
        }
        .valuable-flair .badgecount{
            color:#808185;
            padding-left:1px
        }
        .valuable-flair .mod-flair{
            font-size:140%;
            font-weight:700;
            margin-left:3px
        }
    </style>                    
</head>
<body width="208px" height="58px">
    <div class="valuable-flair">
